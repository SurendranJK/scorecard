<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HPE ScoreCard — All Metrics Included</title>
<style>
  :root{
    --hpe-blue:#00739D;
    --muted:#5f6f76;
    --bg:#f4f7f8;
    --card-bg:#fff;
    --hpe-green:#01a982;
  }

  body{
    font-family:Inter,Arial,Helvetica,sans-serif;
    background:var(--bg);
    margin:0;
    color:var(--muted);
    -webkit-font-smoothing:antialiased;
  }

  header{
    position:fixed;
    top:0;
    left:0;
    right:0;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px 20px;
    background:#fff;
    box-shadow:0 4px 16px rgba(0,0,0,0.05);
    z-index:30;
    gap:12px;
    box-sizing:border-box;
  }

  .header-left{
    display:flex;
    align-items:center;
    gap:10px;
  }

  .logo svg{
    height:34px;
    width:auto;
    display:block;
  }

  .brand{
    line-height:1.2;
  }
  .brand .title{
    font-weight:700;
    color:var(--hpe-blue);
    font-size:18px;
  }
  .brand .subtitle{
    font-size:12px;
    color:#6b7b86;
  }

  .controls{
    display:flex;
    gap:10px;
    align-items:center;
  }

  select,input{
    padding:8px;
    border-radius:8px;
    border:1px solid #dfeff3;
    background:white;
  }

  button{
    padding:8px 10px;
    border-radius:8px;
    border:0;
    background:var(--hpe-blue);
    color:white;
    cursor:pointer;
  }

  main{
    max-width:900px;
    margin:0 auto;
    padding:28px;
    min-height:calc(100vh - 92px);
    display:flex;
    justify-content:center;
    align-items:center;
    box-sizing:border-box;
  }

  .card{
    background:var(--card-bg);
    border-radius:14px;
    padding:22px;
    width:100%;
    max-width:820px;
    box-shadow:0 18px 40px rgba(10,20,30,0.08);
    animation:fadeLift 0.5s ease forwards;
  }

  @keyframes fadeLift{
    0%{opacity:0;transform:translateY(16px);}
    100%{opacity:1;transform:translateY(0);}
  }

  .engineer-name{font-weight:700;color:#0b3b4a}
  .engineer-id,.stack-rank{font-size:13px;color:#6b7b86;margin-top:4px}
  .card-title{text-align:center;margin:10px 0 14px;font-size:20px;font-weight:700;color:var(--hpe-blue);}
  table{width:100%;border-collapse:collapse;margin-top:4px}
  thead th{background:var(--hpe-blue);color:#fff;padding:12px;text-align:left}
  td,th{padding:12px;border-bottom:1px solid #eef6f9}
  .col-param{width:55%}
  .col-target,.col-score{width:22%;text-align:right}
  .good{color:#0b7a3a;font-weight:700}
  .bad{color:#a12b2b;font-weight:700}
  .no-data{padding:12px;border-radius:8px;background:#fff6f6;border:1px solid #ffd6d6;color:#8b1a1a;margin-top:12px}
</style>
</head>
<body>
<header>
  <div class="header-left">
    <div class="logo" aria-hidden="true">
      <!-- ✅ Official HPE SVG logo inline -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 504 144" xmlns:v="https://vecta.io/nano">
        <path d="M391.2 81.27v35.46H504V144H362.4V54H504v27.27H391.2z" fill="#01a982"/>
        <path d="M276.673 0h-89.254v144h28.8v-36.607h60.008c37.914 0 59.692-21.59 59.692-53.395C335.918 21.985 314.14 0 276.673 0zm-1.881 79.793h-58.573V27.27h58.573c22.679 0 31.281 10.484 31.281 26.728 0 16.079-8.602 25.795-31.281 25.795zM391.2 40.63h-28.8V0H504v27.27H391.2v13.36zM151.2 0v144h-28.8V84.984H28.8V144H0V0h28.8v57.384h93.6V0h28.8z"/>
      </svg>
    </div>
    <div class="brand">
      <div class="title">ScoreCard</div>
      <div class="subtitle">HPE — All metrics included for Stack Rank</div>
    </div>
  </div>

  <div class="controls">
    <label>Month</label>
    <select id="monthSelect"></select>
    <label>Employee ID</label>
    <input id="empInput" placeholder="eg 60154741" />
    <button id="apply">Apply</button>
  </div>
</header>

<main>
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:12px">
      <div style="flex:1">
        <div id="engineerName" class="engineer-name">—</div>
        <div id="engineerId" class="engineer-id">ID: —</div>
        <div id="stackRank" class="stack-rank">Stack Rank: —</div>
      </div>
    </div>

    <div class="card-title">ScoreCard</div>

    <div id="content">
      <table id="compareTable">
        <thead>
          <tr><th class="col-param">Parameters</th><th class="col-target">Target</th><th class="col-score">Score</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="missingTargets" style="display:none" class="no-data"></div>
      <div id="missingData" style="display:none" class="no-data"></div>
    </div>
  </div>
</main>

</script>
</body>
</html>
