<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>HPE ScoreCard — All Metrics Included</title>
<style>
  :root {
    --hpe-blue: #00739D;
    --muted: #5f6f76;
    --bg: #f4f7f8;
    --hpe-green: #00A884;
  }

  body {
    font-family: Inter, Arial, Helvetica, sans-serif;
    background: var(--bg);
    margin: 0;
    color: var(--muted);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 24px;
    background: #fff;
    box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    box-sizing: border-box;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo img {
    height: 34px;
    width: auto;
    display: block;
    object-fit: contain;
  }

  .brand .title {
    font-weight: 700;
    color: var(--hpe-blue);
    font-size: 20px;
  }

  .brand .subtitle {
    font-size: 13px;
    color: var(--muted);
  }

  .controls {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  select, input {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #dfeff3;
    background: white;
  }

  button {
    padding: 8px 10px;
    border-radius: 8px;
    border: 0;
    background: var(--hpe-blue);
    color: white;
    cursor: pointer;
  }

  main {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: start;
    padding: 40px 20px;
  }

  .card {
    background: #fff;
    border-radius: 10px;
    padding: 18px;
    box-shadow: 0 10px 30px rgba(10,20,30,0.04);
    max-width: 800px;
    width: 100%;
  }

  .engineer-info {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 10px;
  }

  .engineer-name {
    font-weight: 700;
    color: #0b3b4a;
  }

  .engineer-id, .stack-rank {
    font-size: 13px;
    color: #6b7b86;
  }

  .status {
    margin-top: 8px;
    color: #0b6b5d;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 14px;
  }

  thead th {
    background: var(--hpe-blue);
    color: #fff;
    padding: 12px;
    text-align: left;
  }

  td, th {
    padding: 12px;
    border-bottom: 1px solid #eef6f9;
  }

  .col-param { width: 55%; }
  .col-target, .col-score { width: 22%; text-align: right; }

  .good { color: #0b7a3a; font-weight: 700; }
  .bad { color: #a12b2b; font-weight: 700; }
  .no-data {
    padding: 12px;
    border-radius: 8px;
    background: #fff6f6;
    border: 1px solid #ffd6d6;
    color: #8b1a1a;
    margin-top: 12px;
  }

  @media (max-width: 800px) {
    .controls { flex-wrap: wrap; }
    .col-param { width: 60%; }
  }
</style>
</head>
<body>
<header>
  <div class="header-left">
    <div class="logo">
      <img src="HPE Logo.jpg" alt="HPE logo" />
    </div>
    <div class="brand">
      <div class="title">ScoreCard</div>
      <div class="subtitle">HPE — All metrics included for Stack Rank</div>
    </div>
  </div>

  <div class="controls">
    <label>Month</label>
    <select id="monthSelect"></select>
    <label>Employee ID</label>
    <input id="empInput" placeholder="eg 60154741" />
    <button id="apply">Apply</button>
  </div>
</header>

<main>
  <div class="card">
    <div class="engineer-info">
      <div>
        <div id="engineerName" class="engineer-name">—</div>
        <div id="engineerId" class="engineer-id">ID: —</div>
        <div id="stackRank" class="stack-rank">Stack Rank: —</div>
      </div>
      <div id="status" class="status">Loading...</div>
    </div>

    <div id="content">
      <table id="compareTable" aria-label="Parameters comparison">
        <thead>
          <tr>
            <th class="col-param">Parameters</th>
            <th class="col-target">Target</th>
            <th class="col-score">Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="missingTargets" style="display:none" class="no-data"></div>
      <div id="missingData" style="display:none" class="no-data"></div>
    </div>
  </div>
</main>

<script>
(async function(){
  const SHEET_ID = "1D7If5Nf1i2_f3OvUCxySkrE_IWUy_YgSl95-hDPDinw";
  const URL_SCORES = `https://opensheet.elk.sh/${SHEET_ID}/scores`;
  const URL_TARGETS = `https://opensheet.elk.sh/${SHEET_ID}/targets`;

  const PARAMETERS = [
    "Onsite Response Met%",
    "Overall SLA%",
    "TOTAL CLOSED VOLUME",
    "TTR Hours(Official)",
    "100% DA",
    "PPMD",
    "PPMC",
    "ECASE SLA_M2M",
    "ECASE SLA_HG"
  ];

  const FALLBACK_TARGETS = {
    "Onsite Response Met%": 0.90,
    "Overall SLA%": 0.99,
    "TTR Hours(Official)": 30,
    "100% DA": 0.92,
    "PPMD": 1.13,
    "PPMC": 1.13,
    "ECASE SLA_M2M": 0.97,
    "ECASE SLA_HG": 0.95
  };

  const monthSelect = document.getElementById('monthSelect');
  const empInput = document.getElementById('empInput');
  const applyBtn = document.getElementById('apply');
  const statusEl = document.getElementById('status');
  const engineerNameEl = document.getElementById('engineerName');
  const engineerIdEl = document.getElementById('engineerId');
  const stackRankEl = document.getElementById('stackRank');
  const tbody = document.querySelector('#compareTable tbody');
  const missingTargetsEl = document.getElementById('missingTargets');
  const missingDataEl = document.getElementById('missingData');

  const params = new URLSearchParams(window.location.search);
  let EMP_ID = (params.get('id') || '').trim();
  const URL_PERIOD = (params.get('period') || '').trim();
  if (EMP_ID) empInput.value = EMP_ID;

  function setStatus(msg, isError=false){
    statusEl.textContent = msg;
    statusEl.style.color = isError ? '#8b1a1a' : '#0b6b5d';
  }

  async function fetchJson(url){
    const r = await fetch(url, {cache:'no-store'});
    if (!r.ok) throw new Error('Failed to fetch ' + url);
    return r.json();
  }

  function normalize(rows){
    if (!rows || !rows.length) return [];
    return rows;
  }

  function parseNumeric(v){
    if (v == null || v === '') return null;
    const s = String(v).trim();
    if (s === '-') return null;
    if (s.includes('%')) return parseFloat(s.replace('%',''))/100;
    const n = parseFloat(s);
    return isNaN(n) ? null : n;
  }

  function formatDisplay(val, metric = '') {
    if (val == null) return '--';
    const isPercentMetric = /Onsite Response Met%|Overall SLA%|100% DA|ECASE SLA_M2M|ECASE SLA_HG/i.test(metric);
    if (typeof val === 'number') {
      if (isPercentMetric) return (val <= 1 ? (val * 100).toFixed(2) : val.toFixed(2)) + '%';
      return val.toFixed(2);
    }
    const n = parseNumeric(val);
    if (n == null) return String(val);
    if (isPercentMetric) return (n <= 1 ? (n * 100).toFixed(2) : n.toFixed(2)) + '%';
    return n.toFixed(2);
  }

  function lowerIsBetter(metric){
    return /ttr|ppmd|ppmc/i.test(metric);
  }

  function meetsTarget(metric, scoreVal, targetVal){
    if (scoreVal == null || targetVal == null) return null;
    return lowerIsBetter(metric) ? (scoreVal <= targetVal) : (scoreVal >= targetVal);
  }

  function computeRanks(rowsForPeriod, effectiveTargets){
    const entries = rowsForPeriod.map(r => {
      let met = 0, considered = 0;
      PARAMETERS.forEach(metric => {
        const scoreRaw = r[metric];
        const scoreNum = parseNumeric(scoreRaw);
        const tgtNum = parseNumeric(effectiveTargets[metric]);
        if (tgtNum == null) return;
        considered++;
        if (meetsTarget(metric, scoreNum, tgtNum)) met++;
      });
      const scorePercent = considered ? (met / considered) * 100 : 0;
      const totalClosed = parseNumeric(r["TOTAL CLOSED VOLUME"]) || 0;
      return { empId: r["Employee ID"], scorePercent, totalClosed };
    });

    entries.sort((a,b) => (b.scorePercent - a.scorePercent) || (b.totalClosed - a.totalClosed));

    let prev = null, rank = 0;
    entries.forEach((e,i) => {
      if (prev === null || e.scorePercent !== prev) rank = i+1;
      e.rank = rank;
      prev = e.scorePercent;
    });
    return entries;
  }

  async function showForEmployee(allScores, allTargets, empId, period){
    tbody.innerHTML = '';
    engineerNameEl.textContent = '—';
    engineerIdEl.textContent = 'ID: —';
    stackRankEl.textContent = 'Stack Rank: —';

    const rowsForPeriod = allScores.filter(r => r["Period"] === period);
    const empRow = rowsForPeriod.find(r => r["Employee ID"] === empId);

    if (!empRow) {
      setStatus(`No data found for Employee ${empId}`, true);
      return;
    }

    const targetRow = allTargets.find(r => r["Period"] === period) || {};
    const effectiveTargets = {...FALLBACK_TARGETS, ...targetRow};

    const rankingEntries = computeRanks(rowsForPeriod, effectiveTargets);
    const myEntry = rankingEntries.find(e => String(e.empId) === String(empId));
    if (myEntry) stackRankEl.textContent = 'Stack Rank: ' + myEntry.rank;

    engineerNameEl.textContent = empRow["Engineer Name"] || '—';
    engineerIdEl.textContent = 'ID: ' + (empRow["Employee ID"] || '—');

    PARAMETERS.forEach(metric => {
      const targetNum = effectiveTargets[metric];
      const scoreNum = empRow[metric];
      const scoreParsed = parseNumeric(scoreNum);
      const targetParsed = parseNumeric(targetNum);
      const met = meetsTarget(metric, scoreParsed, targetParsed);
      const scoreClass = met === null ? '' : (met ? 'good' : 'bad');

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="col-param">${metric}</td>
        <td class="col-target">${formatDisplay(targetNum, metric)}</td>
        <td class="col-score"><span class="${scoreClass}">${formatDisplay(scoreNum, metric)}</span></td>
      `;
      tbody.appendChild(tr);
    });

    setStatus(`Showing ${engineerNameEl.textContent} — ${period}`);
  }

  async function boot(){
    try {
      const [scores, targets] = await Promise.all([fetchJson(URL_SCORES), fetchJson(URL_TARGETS)]);
      const periods = [...new Set(scores.map(r => r["Period"]))].sort().reverse();
      periods.forEach(p => monthSelect.appendChild(new Option(p, p)));

      applyBtn.onclick = () => {
        const emp = empInput.value.trim();
        const per = monthSelect.value;
        if (!emp || !per) return;
        showForEmployee(scores, targets, emp, per);
      };

      if (EMP_ID && URL_PERIOD) showForEmployee(scores, targets, EMP_ID, URL_PERIOD);
    } catch (e) {
      setStatus("Error loading data", true);
    }
  }

  await boot();
})();
</script>
</body>
</html>
