<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Scorecard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f2f2f2;
      color: #333;
      padding: 20px;
    }
    .card {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { color: #444; margin-bottom: 10px; }
    p { margin: 8px 0; }
    .not-found { text-align: center; color: red; }
  </style>
</head>
<body>
  <div id="content" class="card">Loading...</div>

  <script>
    const url = "https://opensheet.elk.sh/1H7pPn9knLcaGZ8inmykqAmZMqCNnCtX2aV5uBn7m84M/scores";

    async function loadData() {
      const res = await fetch(url);
      const data = await res.json();
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id"); // e.g. ?id=1001

      if (!id) {
        document.getElementById("content").innerHTML = "<p>Please add ?id=YourEmpID in the link</p>";
        return;
      }

      const record = data.find(r => String(r.EmpID).trim() === id);
      if (!record) {
        document.getElementById("content").innerHTML = "<div class='not-found'>Employee not found</div>";
        return;
      }

      document.getElementById("content").innerHTML = `
        <h2>${record.Name}</h2>
        <p><b>Employee ID:</b> ${record.EmpID}</p>
        <p><b>Total Score:</b> ${record.TotalScore}</p>
        <p><b>Stack Rank:</b> ${record.StackRank}</p>
        <p><b>PMPI:</b> ${record.PMPI}</p>
        <p><b>Riders:</b> ${record.Riders}</p>
        <p><b>Incentive:</b> ${record.Incentive}</p>
      `;
    }

    loadData();
  </script>
</body>
</html>
